{% extends 'dashboard.html' %}

{% block main %}
  <div class="col-lg-8 col-md-7">
    <div class="card">
      <div class="header">
        <h4 class="title">Add Announcement</h4>
      </div>
      <div class="content">
        <form action="{{ url_for('admin.add_announcement') }}" method="post">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Title</label>
                  <input class="form-control border-input" name="title" placeholder="Title" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Description</label>
                <textarea rows="8" class="form-control border-input" placeholder="Here can be your Description" name="desc"></textarea>
              </div>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-info btn-fill btn-wd">Submit</button>
          </div>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
